<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musicas</title>
  <link rel="stylesheet" href="musica.css">
  <!-- Fonte moderna do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Musicas</h1>
    <button class="sla" onclick="showProfile()">Meu Perfil</button>
    <nav class="menu-principal">
            <a href="esqueleto.html" class="menu-link">Home</a>
            <a href="login.html" class="menu-link">login</a>
            <a href="musica.html" class="menu-link">Musicas</a>

        </nav>
  </header>

  <main id="artist-list">
    <!-- Cards gerados pelo JS -->
  </main>

  <!-- Modal do perfil -->
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProfile()">&times;</span>
      <h2>Minhas Avaliações</h2>
      <ul id="profile-list"></ul>
    </div>
  </div>

  <!-- Modal de avaliação -->
  <div id="rating-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRating()">&times;</span>
      <h2 id="rating-artist-name"></h2>
      <div id="stars"></div>
      <button onclick="submitRating()">Salvar Avaliação</button>
    </div>
  </div>

  <script src="musica.js"></script>
